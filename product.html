<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>產品</title>
  </head>
  <body>
    <div id="buylist">
      <h1>API 練習</h1>
      <div class="addList control">
        <div class="form-group">
          <label for="inputName"
            >名稱：
            <input id="inputName" type="text" placeholder="名稱" />
          </label>
        </div>
        <div class="form-group">
          <label for="inputPrice"
            >原價：
            <input id="inputPrice" type="number" placeholder="原價" />
          </label>
        </div>
        <div class="form-group">
          <label for="inputSale"
            >售價：
            <input id="inputSale" type="number" placeholder="售價" />
          </label>
        </div>
        <div class="add">新增+</div>
      </div>
      <table class="list">
        <thead>
          <th scope="col">產品名稱</th>
          <th scope="col">原價</th>
          <th scope="col">售價</th>
          <th scope="col" width="120">是否啟用</th>
          <th scope="col">刪除</th>
        </thead>
        <tbody id="itemList">
          <!-- <tr>
              <td>1.吹風機</td>
              <td>300</td>
              <td>200</td>
              <td>
                <div class="item">
                  <input type="checkbox" name="" id="group" />
                  <label for="group">未啟用</label>
                </div>
              </td>
              <td>
                <div class="del_btn">X</div>
              </td>
            </tr> -->
        </tbody>
      </table>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/all.js"></script>
  </body>
</html>
